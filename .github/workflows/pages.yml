name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz cmake build-essential

      - name: Generate Doxyfile from template
        run: |
          # Generate Doxyfile from Doxyfile.in using CMake
          mkdir -p build
          cd build
          cmake ..
          cd ..

      - name: Build Doxygen documentation
        run: |
          # Use the generated Doxyfile from the build directory
          doxygen build/Doxyfile

          # Verify output
          if [ ! -d "docs/html" ]; then
            echo "Error: docs/html not created!"
            exit 1
          fi

          ls -la docs/html/

      - name: Copy landing page
        run: |
          # Copy your custom index.html to docs/html if it exists
          if [ -f "index.html" ]; then
            cp index.html docs/html/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
